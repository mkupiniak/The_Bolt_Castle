<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bolt Castle</title>
    <meta name="author" content="Mateusz Kupiniak">
    <link rel="stylesheet" href="sass/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Everything you see is made with CSS.</h2>
    <!-- main container -->
    <div class="container">
        <main>
            <!-- background -->
            <div class="sun c-box"></div>
            <div class="left-cloud">
                <div class="cloud-1 cloud-sm"></div>
                <div class="cloud-2 cloud-lg"></div>
                <div class="cloud-3 cloud-sm"></div>
            </div>
            <div class="right-cloud">
                <div class="cloud-4 cloud-sm"></div>
                <div class="cloud-5 cloud-lg"></div>
                <div class="cloud-6 cloud-sm"></div>
                <div class="cloud-7 cloud-lg"></div>
                <div class="cloud-8 cloud-sm"></div>
            </div>
            <div class="big-clouds">
                <div class="cloud-9 cloud-xl"></div>
                <div class="cloud-10 cloud-xxl"></div>
                <div class="cloud-11 cloud-xl"></div>
            </div>
            <!-- castle -->
            <div class="castle">
                <!-- green grass -->
                <div class="bottom-1 bottom"></div>
                <div class="bottom-2 bottom"></div>
                <!-- left tower -->
                <div class="left-tower">
                    <div class="wall">
                        <div class="window-sm-b w-1"></div>
                        <div class="window-sm-b w-2"></div>
                        <div class="window-sm-w w-3"></div>
                        <div class="window-sm-w w-4"></div>
                        <div class="brick-sm-d b-1"></div>
                        <div class="brick-lg-d b-2"></div>
                        <div class="brick-md-l-d b-3"></div>
                        <div class="brick-md-d b-4"></div>
                        <div class="brick-md-l-d b-5"></div>
                        <div class="brick-md-d b-6"></div>
                    </div>
                    <div class="cap-1"></div>
                    <div class="cap-2">
                        <div class="brick-1 brick-xl-d"></div>
                        <div class="brick-2 brick-xl-d"></div>
                    </div>
                    <div class="roof-1">
                        <div class="roof"></div>
                        <div class="tile t-1"></div>
                        <div class="tile t-2"></div>
                        <div class="tile t-3"></div>
                        <div class="tile t-4"></div>
                        <div class="mast m-1"></div>
                        <div class="flag f-1"></div>
                    </div>
                </div>
                <!-- right tower -->
                <div class="right-tower">
                    <div class="wall">
                        <div class="brick-sm-d b-7"></div>
                        <div class="brick-md-d b-8"></div>
                        <div class="brick-md-l-d b-9"></div>
                        <div class="brick-lg-d b-10"></div>
                        <div class="window-sm-w w-5"></div>
                        <div class="window-sm-w w-6"></div>
                        <div class="window-sm-b w-7"></div>
                        <div class="window-sm-b w-8"></div>
                    </div>
                    <div class="cap-3"></div>
                    <div class="cap-4">
                        <div class="brick-lg-l-d b-12"></div>
                        <div class="brick-lg-l-d b-13"></div>
                    </div>
                    <div class="roof-2">
                        <div class="roof">
                            <div class="tile t-5"></div>
                            <div class="tile t-6"></div>
                            <div class="tile t-7"></div>
                            <div class="mast m-2"></div>
                            <div class="flag f-2"></div>
                        </div>
                    </div>
                </div>
                <!-- center tower -->
                <div class="center-tower">
                    <div class="shadow"></div>
                    <div class="wall">
                        <div class="window-md-b w-9"></div>
                        <div class="window-md-b w-10"></div>
                        <div class="window-xl-w w-11"></div>
                        <div class="window-xl-w w-12"></div>
                        <div class="window-xl-b w-13"></div>
                        <div class="brick-sm-l b-14"></div>
                        <div class="brick-md-l b-15"></div>
                        <div class="brick-md-l-l b-16"></div>
                        <div class="brick-md-l-l b-17"></div>
                        <div class="brick-lg-l-l b-18"></div>
                    </div>
                    <div class="cap-5"></div>
                    <div class="roof-3">
                        <div class="tile t-8"></div>
                        <div class="tile t-9"></div>
                        <div class="tile t-10"></div>
                        <div class="tile t-11"></div>
                        <div class="tile t-12"></div>
                        <div class="tile t-13"></div>
                        <div class="brick-xl-d b-19"></div>
                        <div class="brick-xl-d b-20"></div>
                        <div class="window-lg-w w-14"></div>
                        <div class="window-lg-b w-15"></div>
                        <div class="triangle tr-1"></div>
                        <div class="triangle tr-2"></div>
                    </div>
                    <div class="mini-tower">
                        <div class="mini-wall"></div>
                        <div class="window"></div>
                        <div class="cap-6"></div>
                        <div class="roof-4"></div>
                        <div class="tile t-14"></div>
                        <div class="mast m-3"></div>
                        <div class="flag f-3"></div>
                    </div>
                </div>
                <!-- back tower -->
                <div class="back-tower">
                    <div class="cap-7"></div>
                    <div class="roof-5">
                        <div class="tile t-15"></div>
                        <div class="tile t-16"></div>
                        <div class="tile t-17"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="mast m-4"></div>
                    <div class="flag f-4"></div>
                </div>
                <!-- bridge -->
                <div class="bridge">
                    <div class="outer-circle circle">
                        <div class="inner-circle circle"></div>
                        <div class="brick-lg-l-l b-21"></div>
                        <div class="brick-lg-l b-22"></div>
                        <div class="brick-lg-l-l b-23"></div>
                        <div class="shadow-1"></div>
                        <div class="shadow-2"></div>
                    </div>
                    <div class="wally">
                        <div class="brick-lg-l-d b-24"></div>
                        <div class="brick-sm-d b-25"></div>
                    </div>
                    <div class="cap-8"></div>
                    <div class="neck"></div>
                    <div class="ball"></div>
                </div>
            </div>
            <div class="credits">
                <h1>HTML5 &amp; CSS3 by Mateusz Kupiniak</h1>
                <h1>Graphic Design by Scott Tusk @Yelp</h1>
            </div>
        </main>
    </div>
</body>

</html>
